<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Students Portal â€“ Koyoyo College Africa</title>

  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- YOUR ORIGINAL PORTAL STYLES (Keep 100% Unchanged) --- */
    :root {
      --primary: #0066ff;
      --secondary: #7c3aed;
      --background: #0f172a;
      --surface: rgba(30, 41, 59, 0.7);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent: #06b6d4;
      --gold: #fbbf24;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #1a1f3a 100%);
      color: var(--text-primary);
      min-height: 100vh;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 28px; }
    header {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 58, 138, 0.95));
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(96, 165, 250, 0.2);
    }
    .header-content { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo-text { font-size: 1.2em; font-weight: 700; color: white; text-decoration: none; }
    
    /* Portal UI Elements */
    .hero { padding: 60px 40px; text-align: center; background: var(--surface); border-radius: 20px; margin: 20px 0; border: 1.5px solid rgba(6, 182, 212, 0.2); }
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; margin: 40px 0; }
    .card { background: var(--surface); padding: 32px 24px; border-radius: 16px; border: 1.5px solid rgba(6, 182, 212, 0.2); text-align: center; }
    .btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 12px; border-radius: 8px; text-decoration: none; border: none; cursor: pointer; display: block; width: 100%; text-align: center; font-weight: 600; margin-top: 10px; }
    
    /* --- NEW: QUIZ STEPPER STYLES (Added to match your dashboard) --- */
    .quiz-engine-view { display: none; }
    .quiz-info-header { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 20px; background: var(--surface); border-radius: 12px; 
      border: 1px solid var(--accent); margin-bottom: 20px;
    }
    #timer-display { font-family: 'Outfit', sans-serif; font-size: 2rem; font-weight: 700; color: var(--accent); }
    
    .question-step { 
      display: none; background: var(--surface); padding: 40px; border-radius: 20px; 
      border: 1.5px solid rgba(6, 182, 212, 0.3); margin-top: 20px;
    }
    .question-step.active { display: block; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .question-text { font-size: 1.4rem; font-weight: 600; margin-bottom: 30px; line-height: 1.5; color: white; }
    .option-label { 
      display: flex; align-items: center; padding: 18px; 
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 12px; margin-bottom: 15px; cursor: pointer; transition: 0.3s;
    }
    .option-label:hover { background: rgba(0, 102, 255, 0.1); border-color: var(--primary); }
    .option-label input { margin-right: 15px; transform: scale(1.3); accent-color: var(--primary); }

    #progress-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; margin-bottom: 30px; overflow: hidden; }
    #progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

    .nav-btns { display: flex; justify-content: space-between; gap: 20px; margin-top: 30px; }
    .btn-nav { flex: 1; padding: 15px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; }
    .btn-prev { background: #334155; color: white; }
    .btn-next { background: var(--primary); color: white; }
    .btn-submit { background: #10b981; color: white; display: none; }

    /* Login and Tables */
    .auth-card { background: var(--surface); padding: 40px; border-radius: 16px; max-width: 450px; margin: 100px auto; text-align: center; }
    .auth-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #000; color: white; border: 1px solid var(--primary); }
    .quiz-history-table { width: 100%; color: white; margin-top: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html" class="logo-text">KOYOYO COLLEGE AFRICA</a>
      <nav><a href="students.html" class="nav-link active" style="color:white; text-decoration:none;">Portal Home</a></nav>
    </div>
  </header>

  <div id="login-root">
    <div class="auth-card">
        <h2>Student Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Access Portal</button>
        </form>
        <p id="login-error-message"></p>
    </div>
  </div>

  <div id="dashboard-container" style="display: none;">
    <div class="container">
        <section class="hero">
            <h1>Welcome, <span id="user-email-display"></span>!</h1>
            <p>Access your learning resources and choose a quiz below.</p>
        </section>

        <div class="cards-grid">
            <div class="card">
                <div class="card-icon"><i class="fas fa-chalkboard"></i></div>
                <h3>Classrooms</h3>
                <a href="https://classroom.google.com" target="_blank" class="btn">Open Classroom</a>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-question-circle"></i></div>
                <h3>Available Quizzes</h3>
                <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 15px;">
                    <a href="quiz.html?id=Maths Test 1" class="btn"><i class="fas fa-calculator"></i> Mathematics</a>
                    <a href="quiz.html?id=ICT Test 1" class="btn"><i class="fas fa-laptop"></i> ICT Quiz</a>
                    <a href="quiz.html?id=WASSCE_English_2025" class="btn"><i class="fas fa-book"></i> English</a>
                </div>
            </div>
        </div>

        <section class="quiz-history-section" style="background: var(--surface); padding: 25px; border-radius: 12px;">
            <h2 style="margin-bottom: 20px;">Your Progress History</h2>
            <table class="quiz-history-table" id="quiz-history-table" style="display: none;">
                <thead><tr><th>Quiz</th><th>Score</th><th>Date</th></tr></thead>
                <tbody id="quiz-history-body"></tbody>
            </table>
            <p id="quiz-history-message">No history found.</p>
        </section>

        <button id="logout-button" class="btn" style="background: #e11d48; margin-top: 40px; max-width: 200px; margin-left: auto; margin-right: auto;">Log Out</button>
    </div>
  </div>

  <div id="quiz-engine-view" class="quiz-engine-view">
    <div class="container">
        <div class="quiz-info-header">
            <div>
                <h2 id="active-quiz-title" style="color: white;">Quiz</h2>
                <span id="question-counter" style="color: var(--accent);">Question 1 of ...</span>
            </div>
            <div id="timer-display">10:00</div>
        </div>
        
        <div id="progress-bar"><div id="progress-fill"></div></div>

        <form id="quiz-form">
            <div id="questions-container"></div>
            
            <div class="nav-btns">
                <button type="button" id="prev-btn" class="btn-nav btn-prev">Previous</button>
                <button type="button" id="next-btn" class="btn-nav btn-next">Next Question</button>
                <button type="submit" id="submit-btn" class="btn-nav btn-submit">Finish Quiz</button>
            </div>
        </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp, orderBy } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAj6F5GRKf6-hAk4Y6Ac1dOXEA8vgvLe3Q",
      authDomain: "koyoyocollegeafrica.firebaseapp.com",
      projectId: "koyoyocollegeafrica",
      storageBucket: "koyoyocollegeafrica.firebasestorage.app",
      messagingSenderId: "501491274694",
      appId: "1:501491274694:web:8a9d82e1758b0d46d818c7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentStep = 0;
    let quizData = [];
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('id');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-root').style.display = 'none';
        
        if (quizId) {
            // ACTIVATE QUIZ MODE
            document.getElementById('dashboard-container').style.display = 'none';
            document.getElementById('quiz-engine-view').style.display = 'block';
            loadQuestions(user.uid);
        } else {
            // ACTIVATE DASHBOARD MODE
            document.getElementById('dashboard-container').style.display = 'block';
            document.getElementById('quiz-engine-view').style.display = 'none';
            document.getElementById('user-email-display').textContent = user.email;
            loadHistory(user.uid);
        }
      } else {
        document.getElementById('login-root').style.display = 'block';
        document.getElementById('dashboard-container').style.display = 'none';
      }
    });

    // --- QUIZ ENGINE LOGIC ---
    async function loadQuestions(userId) {
      const q = query(collection(db, "questions"), where("quizId", "==", quizId));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById('questions-container');
      
      querySnapshot.forEach((doc, index) => {
        const data = doc.data();
        quizData.push(data);
        const stepDiv = document.createElement('div');
        stepDiv.className = `question-step ${index === 0 ? 'active' : ''}`;
        stepDiv.id = `step-${index}`;
        stepDiv.innerHTML = `
          <div class="question-text">${data.question}</div>
          ${data.options.map(opt => `
            <label class="option-label">
              <input type="radio" name="q${index}" value="${opt}" required> <span>${opt}</span>
            </label>
          `).join('')}
        `;
        container.appendChild(stepDiv);
      });

      document.getElementById('active-quiz-title').textContent = quizId;
      showStep(0);
      startTimer(userId);
    }

    function showStep(step) {
      document.querySelectorAll('.question-step').forEach(el => el.classList.remove('active'));
      document.getElementById(`step-${step}`).classList.add('active');
      currentStep = step;

      document.getElementById('question-counter').textContent = `Question ${step + 1} of ${quizData.length}`;
      document.getElementById('prev-btn').style.visibility = step === 0 ? 'hidden' : 'visible';
      
      if (step === quizData.length - 1) {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('submit-btn').style.display = 'block';
      } else {
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'none';
      }
      
      document.getElementById('progress-fill').style.width = ((step + 1) / quizData.length * 100) + '%';
      
      // LaTeX Render
      if (window.MathJax) MathJax.typesetPromise();
    }

    document.getElementById('next-btn').onclick = () => { if(currentStep < quizData.length - 1) showStep(currentStep + 1); };
    document.getElementById('prev-btn').onclick = () => { if(currentStep > 0) showStep(currentStep - 1); };

    function startTimer(userId) {
        let endTime = localStorage.getItem(`quiz_end_${quizId}`) || (Date.now() + 10 * 60 * 1000);
        localStorage.setItem(`quiz_end_${quizId}`, endTime);

        const timerInt = setInterval(() => {
            let left = Math.floor((endTime - Date.now()) / 1000);
            if (left <= 0) { clearInterval(timerInt); finishQuiz(userId); }
            const m = Math.floor(left / 60), s = left % 60;
            document.getElementById('timer-display').textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
        }, 1000);
    }

    async function finishQuiz(userId) {
      localStorage.removeItem(`quiz_end_${quizId}`);
      let score = 0;
      quizData.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`)?.value;
        if(sel === q.answer) score++;
      });
      await addDoc(collection(db, "quizResults"), { userId, quizId, score, totalQuestions: quizData.length, timestamp: serverTimestamp() });
      window.location.href = "quiz.html"; // Go back to portal
    }

    // --- DASHBOARD HISTORY LOGIC ---
    async function loadHistory(userId) {
        const q = query(collection(db, "quizResults"), where("userId", "==", userId), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);
        const body = document.getElementById('quiz-history-body');
        if(!snap.empty) {
            document.getElementById('quiz-history-message').style.display = 'none';
            document.getElementById('quiz-history-table').style.display = 'table';
            snap.forEach(doc => {
                const res = doc.data();
                const row = body.insertRow();
                row.innerHTML = `<td>${res.quizId}</td><td>${res.score}/${res.totalQuestions}</td><td>${res.timestamp?.toDate().toLocaleDateString() || '...'}</td>`;
            });
        }
    }

    // Login/Logout
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
      } catch (err) { document.getElementById('login-error-message').textContent = "Login Failed"; }
    };
    document.getElementById('logout-button').onclick = () => signOut(auth);
    document.getElementById('quiz-form').onsubmit = (e) => { e.preventDefault(); finishQuiz(auth.currentUser.uid); };
  </script>
</body>
</html>
