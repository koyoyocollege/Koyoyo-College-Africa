<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz â€“ Koyoyo College Africa</title>
  
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0066ff;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 0% 0%, rgba(0, 102, 255, 0.15) 0%, transparent 35%);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }

    header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; font-weight: 700; color: white; text-decoration: none; }

    .quiz-info-bar {
      margin-top: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid rgba(6, 182, 212, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #timer-display { font-family: 'Outfit', sans-serif; font-size: 1.8rem; font-weight: 700; color: var(--accent); }

    /* Stepper View Styling */
    .question-step { 
      display: none; 
      background: var(--card-bg); 
      padding: 35px; 
      border-radius: 16px; 
      margin-top: 20px; 
      border: 1px solid rgba(255,255,255,0.05); 
      min-height: 300px;
    }
    .question-step.active { display: block; animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    .question-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 25px; line-height: 1.6; }
    
    .option-label {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option-label:hover { background: rgba(0, 102, 255, 0.1); border-color: var(--primary); }
    .option-label input { margin-right: 15px; transform: scale(1.2); accent-color: var(--primary); }

    .nav-btns { display: flex; justify-content: space-between; margin-top: 30px; gap: 15px; }
    .btn { 
      padding: 14px 28px; border-radius: 8px; font-weight: 600; cursor: pointer; 
      border: none; font-family: 'Outfit', sans-serif; transition: 0.3s; 
    }
    .btn-next { background: var(--primary); color: white; flex: 1; }
    .btn-prev { background: #334155; color: white; }
    .btn-submit { background: #10b981; color: white; flex: 1; display: none; }

    #progress-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 15px; overflow: hidden; }
    #progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

    .login-box { background: var(--card-bg); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; margin: 100px auto; border: 1px solid rgba(255,255,255,0.1); }
    .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; }
  </style>
</head>
<body>

  <header><div class="container"><a href="students.html" class="logo">KOYOYO <span style="color:var(--primary)">QUIZ</span></a></div></header>

  <div id="login-root">
    <div class="login-box">
      <h2 style="text-align:center; margin-bottom:20px;">Student Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn btn-next" style="width:100%">Enter Quiz</button>
      </form>
    </div>
  </div>

  <div id="dashboard-container" style="display: none;">
    <div class="container">
      <div class="quiz-info-bar">
        <div>
          <h2 id="quiz-title-display" style="font-size:1.1rem; color: white;">Quiz</h2>
          <span id="q-counter" style="font-size: 0.8rem; color: var(--text-secondary);">Question 1 of ...</span>
        </div>
        <div id="timer-display">10:00</div>
      </div>
      <div id="progress-bar"><div id="progress-fill"></div></div>

      <form id="quiz-form">
        <div id="questions-container"></div>
        <div class="nav-btns" id="quiz-navigation" style="display:none;">
          <button type="button" id="prev-btn" class="btn btn-prev">Previous</button>
          <button type="button" id="next-btn" class="btn btn-next">Next Question</button>
          <button type="submit" id="submit-btn" class="btn btn-submit">Finish & Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAj6F5GRKf6-hAk4Y6Ac1dOXEA8vgvLe3Q",
      authDomain: "koyoyocollegeafrica.firebaseapp.com",
      projectId: "koyoyocollegeafrica",
      storageBucket: "koyoyocollegeafrica.firebasestorage.app",
      messagingSenderId: "501491274694",
      appId: "1:501491274694:web:8a9d82e1758b0d46d818c7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentStep = 0;
    let quizData = [];
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('id');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-root').style.display = 'none';
        document.getElementById('dashboard-container').style.display = 'block';
        if(quizId) fetchQuestions(user.uid);
      }
    });

    async function fetchQuestions(userId) {
      const q = query(collection(db, "questions"), where("quizId", "==", quizId));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById('questions-container');
      
      querySnapshot.forEach((doc, index) => {
        const data = doc.data();
        quizData.push(data);
        const stepDiv = document.createElement('div');
        stepDiv.className = `question-step ${index === 0 ? 'active' : ''}`;
        stepDiv.id = `step-${index}`;
        stepDiv.innerHTML = `
          <div class="question-text">${data.question}</div>
          ${data.options.map(opt => `
            <label class="option-label">
              <input type="radio" name="q${index}" value="${opt}" required> <span>${opt}</span>
            </label>
          `).join('')}
        `;
        container.appendChild(stepDiv);
      });

      document.getElementById('quiz-title-display').textContent = quizId;
      document.getElementById('quiz-navigation').style.display = 'flex';
      showStep(0);
      startTimer(userId);
    }

    function showStep(step) {
      document.querySelectorAll('.question-step').forEach(el => el.classList.remove('active'));
      const activeCard = document.getElementById(`step-${step}`);
      if(activeCard) activeCard.classList.add('active');
      
      currentStep = step;
      document.getElementById('q-counter').textContent = `Question ${step + 1} of ${quizData.length}`;
      document.getElementById('prev-btn').style.visibility = step === 0 ? 'hidden' : 'visible';
      
      if (step === quizData.length - 1) {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('submit-btn').style.display = 'block';
      } else {
        document.getElementById('next-btn').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'none';
      }
      
      const fill = document.getElementById('progress-fill');
      fill.style.width = ((step + 1) / quizData.length * 100) + '%';

      // LaTeX re-render command
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }
    }

    document.getElementById('next-btn').onclick = () => { if(currentStep < quizData.length - 1) showStep(currentStep + 1); };
    document.getElementById('prev-btn').onclick = () => { if(currentStep > 0) showStep(currentStep - 1); };

    function startTimer(userId) {
        const display = document.getElementById('timer-display');
        let quizEndTime = localStorage.getItem(`quiz_end_${quizId}`);

        if (!quizEndTime) {
            quizEndTime = Date.now() + (10 * 60 * 1000); 
            localStorage.setItem(`quiz_end_${quizId}`, quizEndTime);
        }

        const timerInt = setInterval(() => {
            let timeLeft = Math.floor((quizEndTime - Date.now()) / 1000);
            if (timeLeft <= 0) {
                clearInterval(timerInt);
                localStorage.removeItem(`quiz_end_${quizId}`);
                processSubmission(userId);
            }
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            display.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 60) display.style.color = "#ef4444";
        }, 1000);
    }

    async function processSubmission(userId) {
      localStorage.removeItem(`quiz_end_${quizId}`);
      let score = 0;
      quizData.forEach((q, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`)?.value;
        if(sel === q.answer) score++;
      });
      await addDoc(collection(db, "quizResults"), { 
        userId, 
        quizId, 
        score, 
        totalQuestions: quizData.length, 
        timestamp: serverTimestamp() 
      });
      window.location.href = "students.html";
    }

    document.getElementById('quiz-form').onsubmit = (e) => {
      e.preventDefault();
      if(confirm("Are you sure you want to submit?")) processSubmission(auth.currentUser.uid);
    };

    document.getElementById('login-form').onsubmit = (e) => {
      e.preventDefault();
      signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    };
  </script>
</body>
</html>
